<div class="container-fluid p-5 mb-5" style="height: 70px">
  <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid" style="background-color: #00CE7F">
          <img class=" align-content-center mt-3 mb-3" src="/assets/logo_damagify_text.png" alt="" height="40">
          <h6 style="color:aliceblue">Übersicht</h6>
          <button style="background-color: whitesmoke; color:black; height: 35px;" class="btn btn" routerLink="/login"
       >LOGOUT</button>
      </div>
  </nav>
</div>

<div class="container mt-5 m-4">
 

<div class="border border-secondary" >
 
  <p class="mt-3 m-3">
    Übersicht Schadenberichte
    <button style="background-color: rgb(228, 80, 107);"
       class="btn" (click)="navigateTo()">+Schadenfall</button>
  </p>
  <table mat-table [dataSource]="dataSource" >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>FAll ID </th>
      <td style="color: rgb(228, 80, 107);" mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>OBJECKBEZEICHNUNG</th>
      <td mat-cell *matCellDef="let user"> {{user.objektBezeichung}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="objektBezeichung">
      <th mat-header-cell *matHeaderCellDef> STATUS </th>
      <td mat-cell *matCellDef="let user" appColor="user.status" > {{user.status}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ERSTELLERN </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
